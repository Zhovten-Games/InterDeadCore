name: EFBD Scale Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch: 

jobs:
  publish:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: efbd-scale

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: efbd-scale/package-lock.json
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
